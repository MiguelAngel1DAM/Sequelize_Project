<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" color="warning" (click)="gotoSectors()">Sectores</ion-button>
    <ion-button expand="block" color="warning" (click)="gotohome()">Inicio</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de Trabajadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Lista de Trabajadores</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item *ngFor="let worker of workers">
        <ion-thumbnail slot="start">
          <img *ngIf="worker.logo" src="http://localhost:8080/images/{{worker.logo}}" alt="image" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ worker.name }}</h2>
          <p>Sector: {{ worker.sector }}</p>
        </ion-label>
        <ion-button (click)="goToUpdateWorker(worker.id)">Actualizar</ion-button>
        <ion-button (click)="deleteWorker(worker.id)">Borrar</ion-button>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="gotoworker()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
