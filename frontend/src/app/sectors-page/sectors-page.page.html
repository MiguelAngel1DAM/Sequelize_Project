<ion-menu contentId="main-content">  
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" color="warning" (click)="gotoHome()">Inicio</ion-button>
    <ion-button expand="block" color="warning">Trabajadores</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Sectores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>        
      </ion-toolbar>
    </ion-header>
    
    <ion-list>
      <ion-item *ngFor="let sector of sectors">
        {{ sector.name }}
        <ion-buttons slot="end">
          <ion-button (click)="editSector(sector.id)">
            Editar
          </ion-button>
          <ion-button (click)="deleteSector(sector.id)">
            Borrar
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addSector()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
